<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bmi</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=National+Park:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <form action="" id="form">
        <h3 class="box-name">Body Mass Index (BMI) Calculator</h3>
        <div class="group">
          <label for="height">Your height (cm):</label>
          <input type="number" id="height" placeholder="180" />
        </div>
        <div class="group">
          <label for="weight">Your weight (kg):</label>
          <input type="number" id="weight" placeholder="80"/>
        </div>
        <input type="submit" value="Compute BMI" />
        <input type="number" readonly id="output" placeholder="28.1" />
        <p id="result">Enter your height and weight</p>
      </form>
    </main>
    <script src="script.js"></script>
  </body>
</html>
